name: second_brain

description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.2.4+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  font_awesome_flutter: ^10.7.0
  flutter_heatmap_calendar: ^1.0.5
  flutter_staggered_animations: ^1.1.1
  gradient_circular_progress_indicator: ^0.0.4
  iconsax_plus: ^1.0.0
  lottie: ^3.1.2
  pull_down_button: ^0.10.1
  super_drag_and_drop:



  # State Management
  flutter_mobx: ^2.0.6+5
  freezed: ^2.3.2
  get: ^4.6.5
  get_storage: ^2.1.1

  # Utilities
  bitsdojo_window: ^0.1.6
  delightful_toast: ^1.1.0
  intl:
  launch_at_startup: ^0.3.1
  package_info_plus: ^8.0.2
  path_provider: ^2.1.4
  system_tray: ^2.0.3
  windows_audio: ^1.0.0
  windows_notification: ^1.3.0







dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/
    - assets/images/
    - assets/animations/
    - assets/lottie/
    - assets/sounds/
    - assets/sounds/success.mp3
    - assets/sounds/error.mp3
    - assets/sounds/clock-alarm.mp3
    - assets/sounds/timesup.mp3